<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
  </head>
  <body>
    <script id="tagTemplate" type="text/x-handlebars">
      <strong>{{this}}</strong>
    </script>
    <script id="posts" type="text/x-handlebars">
      {{#each posts}}
      <article>
        <h1>{{title}}</h1>
        <p><time>Posted on {{published}}</time></p>
        {{{body}}}
        <footer>
          <p>
            <h3>Tags:</h3>
            <ul>
            {{#if tags}}
            {{#each tags}}
            <li>{{> tagTemplate}}</li>
            {{/each}}
            {{else}}
            Not Tagged
            {{/if}}
            </ul>
          </p>
        </footer>
      </article>
      {{/each}}
    </script>
    <script type="text/javascript" src="./handlebarsPractice.js"></script>
  </body>
</html>
