<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script type="text/javascript" src="./javascript/photoGallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img id="display" src="./images/tommy1.jpg" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img class="active" src="./images/tommy1.jpg" alt="" title="Photo 1" /></li>
        <li><img src="./images/tommy2.jpg" alt="" title="Photo 2" /></li>
        <li><img src="./images/tommy3.jpg" alt="" title="Photo 3" /></li>
        <li><img src="./images/tommy4.jpg" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
